<div>
    <section ng-repeat="visit in visits">
        <h2>Visita del {{ visit.visitDate }}</h2>
        <div ng-repeat="order in visit.orders">
            <h3>{{ order.orderName }}</h3>
            <p>{{ order.orderDetails }}</p>
            <button ng-click="printOrder(order)">*Imprimir Orden*</button>
        </div>
    </section>
</div>
